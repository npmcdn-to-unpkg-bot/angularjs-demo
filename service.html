<div id="set_time" ng-app="myApp" ng-controller="set_time">
	<p>time:{{time}}</p>
</div>

<div id="timeout" ng-app="serTimeout" ng-controller="show_welcome">
	<p>{{msg}}</p>
</div>

<script type="text/javascript">
	var myapp = angular.module('myApp',[]);
	myapp.controller('set_time',function($scope,$interval){
		$scope.time = new Date().toLocaleTimeString();
		$interval(function(){
			$scope.time = new Date().toLocaleTimeString();
		},1000);
	});
	angular.bootstrap(document.getElementById('set_time'),['myApp']);

	var serTimeout = angular.module('serTimeout',[]);
	serTimeout.controller('show_welcome',function($scope,$timeout){
		$scope.msg = '哟西，初始化一下';
		$timeout(function(){
			$scope.msg = '我是2s后显示的';
		},2000);
	});
	angular.bootstrap(document.getElementById('timeout'),['serTimeout']);
</script>

<script type="text/javascript">
	var myapp = angular.module('myApp',[]);

	var code_app = angular.module('code-app',[]);
	code_app.controller('show_code',function($scope){
		$scope.code_area = true;

			$scope.code_area = !$scope.code_area;
		}
	});
